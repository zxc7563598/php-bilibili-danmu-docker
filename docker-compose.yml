services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: init0925
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - webnet
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  php:
    build: .
    container_name: php
    command: sh -c "sleep 5 && composer install && sh setup.sh >> /var/log/setup.log && php start.php start -d && crond && tail -f /dev/null"
    volumes:
      - ./php:/var/www/bilibili_danmu
    networks:
      - webnet
    expose:
      - "7776"
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./:/var/www/bilibili_danmu
    ports:
      - "7777:80"
      - "5177:5177"
    networks:
      - webnet
    depends_on:
      - php

  redis:
    image: redis:latest
    container_name: redis
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
