services:
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: init0925  # 项目启动后会被自动替换，无需在意
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - webnet

  php:
    build: .
    container_name: php
    command: sh -c "sh setup.sh && php start.php start -d && crond && tail -f /dev/null"
    volumes:
      - ./:/var/www/bilibili_danmu
    networks:
      - webnet
    expose:
      - "7776"

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/bilibili_danmu
    ports:
      - "7777:80"
    networks:
      - webnet
    depends_on:
      - php

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
